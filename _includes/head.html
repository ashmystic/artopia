<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% endif %} | {{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- <meta http-equiv="last-modified" content="Sun, 10 Mar 2017 14:00:46 GMT " /> -->
  <meta http-equiv="last-modified" content="{{ site.time | date_to_rfc822 }}" />
  <meta http-equiv="cache-control" content="Private" />
  <meta http-equiv="Expires" content="6000" />
  <!-- <meta http-equiv="EXPIRES" content="Mon, 17 Sep 2012 12:00:00 GMT"> -->

  <link rel="shortcut icon" href="favicon.ico" />
  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}"> -->

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

<!-- ### -->

  <!-- Include jQuery -->
  <script src="assets/javascript/jquery.min.js"></script>
  <script src="assets/javascript/bootstrap.min.js"></script>
  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Include Flickity -->
  <script src="assets/javascript/flickity.pkgd.min.js"></script>
  <link rel="stylesheet" href="assets/css/flickity.min.css">
  <!-- Include Isotope -->
  <script src="assets/javascript/isotope.pkgd.min.js"></script>
  <!-- Include fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
  <!-- Include Custom styles and scripts -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/category-page.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/contactform.css">
  <link rel="stylesheet" href="assets/css/button.css">
  <link rel="stylesheet" href="assets/css/flickity.css">
  <link rel="stylesheet" href="assets/css/daylight.css">
  <link rel="stylesheet" href="assets/css/isotope.css">

  <script src="assets/javascript/daylightInit.js"></script>
  <script src="assets/javascript/isotopeInit.js"></script>
  <script src="assets/javascript/flickeryInit.js"></script>
  <script src="assets/javascript/navbarInit.js"></script>
  <script src="assets/javascript/pageloadInit.js"></script>
</head>
